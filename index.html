<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigbox">
        <div class="search"><input id="srctext" type="text" placeholder="city"><button class="btn"><img src="search.png"/></button></div>
        <div class="emoji"><img src="sun.png" width="100px"><h1 class="temp">7</h1>
        <h2 class="city">City</h2>
       
    </div>
    <div class="details">
        <div class="col">
            <img src="humidity.png" width="60px">
            <p class="humidity">50%</p>
            <p>humidity</p>
        </div>
        <div class="col">
            <img src="wind.png" width="60px">
            <p class="wind">15km/h</p>
            <p>wind speed</p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
